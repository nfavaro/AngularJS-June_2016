<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HW #4</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css.css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="services.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="PlaylistApp">
<div ng-controller="PlaylistController as ctrl" class="container">
    <div class="row">
        <div class="col-xs-6">
        <h3>User Information</h3>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-2 control-label">Username</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="Username"
                                ng-model="ctrl.username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">Age</label>
                    <div class="col-xs-8">
                        <input type="number" class="form-control" placeholder="Age"
                                ng-model="ctrl.age"
                                ng-change="ctrl.calcExplicitAccess()">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-6">
        <h3>Clean or Explicit playlist?</h3>
            <div class="radio">
                <label>
                    <input type="radio" name="explicit" ng-model="ctrl.explicit" ng-value="false" class="control-label">
                    Clean
                </label>
            </div>
            <div class="radio" ng-class="ctrl.underage">
                <label class="control-disabled">
                    <input type="radio" name="explicit" ng-model="ctrl.explicit" ng-value="true" ng-disabled="ctrl.underage.disabled">
                    Explicit
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
        <h3>Genre</h3>
            <div class="radio" ng-repeat="genre in ctrl.genreList.list">
                <label>
                    <input type="radio" name="genre" 
                        ng-model="ctrl.selectedGenre" 
                        ng-value="genre">
                    <span ng-bind="genre.name"></span>
                </label>
            </div>
        </div>

        <div class="col-xs-6">
        <h3>Song Selection</h3>
            <div class="checkbox" ng-repeat="song in ctrl.selectedGenre.songs">
                <label>
                    <input type="checkbox" ng-model="song.selected">
                    <span ng-bind="song.title"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-lg btn-info" ng-click="ctrl.submit()">Submit</button>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
