<div class="row">
  <div class="thumbnail-container col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="source in sourcesCtrl.sources track by source.id">
    <div class="thumbnail" role="button" ng-click="sourcesCtrl.goTo(source.id)">
      <div class="pull-right">
        <img ng-src="{{ source.urlsToLogos.small }}" alt="{{ source.name }}">
      </div>
      <p ng-bind="source.description"></p>
    </div>
  </div>
</div>
