<div class="row">
  <uib-progressbar class="progress-striped active" 
                   max="feedCtrl.numPrefs" 
                   value="feedCtrl.feedProgress" 
                   type="danger" ng-hide="feedCtrl.feedProgress >= feedCtrl.numPrefs">
    <i>{{ feedCtrl.feedProgress }} / {{ feedCtrl.numPrefs }}</i>
  </uib-progressbar>
</div>

<div class="row">
  <div class="panel panel-default">

      <div class="panel-heading">
      </div>
      <table class="table">
        <tr ng-repeat="article in feedCtrl.articles | orderBy:'publishedAt':true">
          <td>
            {{ feedCtrl.sources[article.sourceId].name }}
          <td>
            <a ng-href="{{ article.url }}" target="_blank"><span class="glyphicon glyphicon-new-window"></span></a>
            <span ng-bind="article.title"></span>
            <span class="label label-info pull-right" ng-bind="article.publishedAt|date:'short'"></span>
          </td>
        </tr>
      </table>
    </div>
</div>
