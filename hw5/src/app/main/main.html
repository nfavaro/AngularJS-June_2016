<div class="container">
  <div class="col-xs-4">
    <h1>HW5</h1>
    <hr>
    <label for="addressInput">Address</label>
    <input type="text" id="addressInput" class="form-control" placeholder="Start typing..."
            ng-model="ctrl.searchTerm"
            ng-change="ctrl.updateResults(ctrl.searchTerm)">
    <div ng-show="ctrl.hasSearched">
    <hr>
      <h5><strong ng-bind="ctrl.numResults"></strong> results for <em ng-bind="ctrl.searchTerm"></em></h5>
      <ul>
        <li ng-repeat="result in ctrl.results" ng-bind="result"></li>
      </ul>
    </div>
  </div>
</div>
